{% extends "loggedBase.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('registerPatient') }}">
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Patient Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputAge1">Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Patient Age">
                </div>
                <div class="form-group">
                    <label for="exampleInputHeight1">Height</label>
                    <input type="number" class="form-control" name="height" placeholder="Patient Height">
                </div>
                <div class="form-group">
                    <label for="exampleInputWeight1">Weight</label>
                    <input type="number" class="form-control" name="weight" placeholder="Patient Weight">
                </div>
                <div class="form-group">
                    <label for="exampleInputBirthdate1">Birthdate</label>
                    <input type="date" class="form-control" name="birthdate" placeholder="Patient Birthdate">
                </div>
                <div class="form-group">
                    <label for="exampleInputBlood1">Bloodtype</label>
                    <input type="text" class="form-control" name="bloodtype" placeholder="Bloodtype">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Gender</label>
                    <input type="text" class="form-control" name="gender" placeholder="Patient Gender">
                </div>

                <div class="form-group">
                  <form id="uploadbanner" enctype="multipart/form-data" method="post" action="#">
                     <input id="fileupload" name="myfile" type="file" />
                     <input type="submit" value="submit" id="submit" />
                  </form>
                </div>


                <div>
                    <legend>Patient Self-reported medical conditions and history </legend>
                  </div>

                <fieldset>
  <legend>Polyuria?</legend>
  <div>
    <input type="checkbox" id="yes" name="Polyuria" value="yes">
    <label for="Yes">Yes</label>
  </div>
  <div>
    <input type="checkbox" id="no" name="Polyuria" value="no">
    <label for="No">No</label>
  </div>
</fieldset>

<fieldset>
<legend>Brown, red, or purple urine?</legend>
<div>
<input type="checkbox" id="yes" name="urine" value="yes">
<label for="Yes">Yes</label>
</div>
<div>
<input type="checkbox" id="no" name="urine" value="no">
<label for="No">No</label>
</div>
</fieldset>

<fieldset>
<legend>Kidney Disease?</legend>
<div>
<input type="checkbox" id="yes" name="kidneyDisease" value="yes">
<label for="Yes">Yes</label>
</div>
<div>
<input type="checkbox" id="no" name="kidneyDisease" value="no">
<label for="No">No</label>
</div>
</fieldset>

<fieldset>
<legend>Seizures?</legend>
<div>
<input type="checkbox" id="yes" name="seizures" value="yes">
<label for="Yes">Yes</label>
</div>
<div>
<input type="checkbox" id="no" name="seizures" value="no">
<label for="No">No</label>
</div>
</fieldset>

<fieldset>
<legend>Palpitations?</legend>
<div>
<input type="checkbox" id="yes" name="palpitations" value="yes">
<label for="Yes">Yes</label>
</div>

<div>
<input type="checkbox" id="no" name="palpitations" value="no">
<label for="No">No</label>
</div>
</fieldset>


<fieldset>
<legend>Have you smoked for more than 20 years?</legend>
<div>
<input type="checkbox" id="yes" name="smoking" value="yes">
<label for="Yes">Yes</label>
</div>

<div>
<input type="checkbox" id="no" name="smoking" value="no">
<label for="No">No</label>
</div>
</fieldset>

<fieldset>
<legend>Insomnia?</legend>
<div>
<input type="checkbox" id="yes" name="insomnia" value="yes">
<label for="Yes">Yes</label>
</div>
<div>
<input type="checkbox" id="no" name="insomnia" value="no">
<label for="No">No</label>
</div>
</fieldset>

<fieldset>
<legend>Blurred Vision?</legend>
<div>
<input type="checkbox" id="yes" name="blurredVision" value="yes">
<label for="Yes">Yes</label>
</div>
<div>
<input type="checkbox" id="no" name="blurredVision" value="no">
<label for="No">No</label>
</div>
</fieldset>

<fieldset>
<legend>HIV/Hepatitis?</legend>
<div>
<input type="checkbox" id="yes" name="HIVHepa" value="yes">
<label for="Yes">Yes</label>
</div>
<div>
<input type="checkbox" id="no" name="HIVHepa" value="no">
<label for="No">No</label>
</div>
</fieldset>


<div>
<label for="exampleInputEmail1">Medical Review of Patient's Biological Systems</label>
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Eyes</label>
    <input type="text" class="form-control" name="patientEyes" placeholder="Eyes Review">
</div>


<div class="form-group">
    <label for="exampleInputEmail1">Respiratory</label>
    <input type="text" class="form-control" name="patientLungs" placeholder="Respiratory Review">
</div>


<div class="form-group">
    <label for="exampleInputEmail1">Ear/Nose/Throat</label>
    <input type="text" class="form-control" name="patientENT" placeholder="ENT Review">
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Cardiovascular</label>
    <input type="text" class="form-control" name="patientCardiovascular" placeholder="Cardiovascular Review">
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Gastrointestinal</label>
    <input type="text" class="form-control" name="patientGastrointestinal" placeholder="Gastrointestinal Review">
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Musculoskeletal</label>
    <input type="text" class="form-control" name="patientMusculoskeletal" placeholder="Musculoskeletal Review">
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Skin</label>
    <input type="text" class="form-control" name="patientGastrointestinal" placeholder="Skin Review">
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Allergic/Immunologic</label>
    <input type="text" class="form-control" name="patientAllergic" placeholder="Allergic/Immunologic Review">
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Heme/Lymphatic</label>
    <input type="text" class="form-control" name="patientLymphatic" placeholder="Heme/Lymphatic Review">
</div>






                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>
                <div class="form-group">
                  <form id="uploadbanner" enctype="multipart/form-data" method="post" action="#">
                     <input id="fileupload" name="myfile" type="file" />
                     <input type="submit" value="submit" id="submit" />
                  </form>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <br>

            <div>
                {{success}}!
            </div>

        </div>
    </div>
</div>
{% endblock %}
